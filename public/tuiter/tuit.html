    <form id="tuit-field">
        <textarea placeholder="What's happening?" id="tuit-text-field"></textarea> <br />
        <select name="dropdown" id="tuit-privacy">
            <option selected value="EVERYONE">
                Everyone can reply
            </option>
            <option value="FOLLOWED">
                People you follow
            </option>
            <option value="MENTIONED">
                Only people you mention
            </option>

        <button type="button" id="tuit-post">Tuit</button>
        <hr>
    </form>
